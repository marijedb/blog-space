<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="nav">
        <h3 class="nav-title">BlogSpace</h3>
    </nav>
    <!-- 
        Challenge:
        
        Create a form with 2 inputs (each with an associated label), 
        one for the post title (a text input) and one for the post body
        (a textarea element). Then add a button to the form. 
        
        Don't worry about styling quite yet.
         -->
    <form id="form" class="form">
            <label for="new-post-title">Post title:</label>
            <input class="new-post-title" id="new-post-title" type="text">
            <label for="new-post-body">New post:</label>
            <textarea class="new-post-body" name="new-post" id="new-post-body" cols="30" rows="4"></textarea>
            <button id="btn-form" class="btn-form" type="submit">Post!</button>
    </form>

    <div id="blog-list" class="blog-list">
        <!-- blog posts come here -->
    </div>
    <script src="./index.js"></script>
</body>

</html>
